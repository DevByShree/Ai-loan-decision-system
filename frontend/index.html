<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Eligibility Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Loan Eligibility Checker</h2>

    <form id="loanForm">
      <label>Gender</label>
      <select id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Married</label>
      <select id="Married">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Dependents</label>
      <select id="Dependents">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3+">3+</option>
      </select>

      <label>Education</label>
      <select id="Education">
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>

      <label>Self Employed</label>
      <select id="Self_Employed">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Applicant Income</label>
      <input type="number" id="ApplicantIncome" required />

      <label>Coapplicant Income</label>
      <input type="number" id="CoapplicantIncome" value="0" />

      <label>Loan Amount</label>
      <input type="number" id="LoanAmount" required />

      <label>Loan Term (months)</label>
      <input type="number" id="Loan_Amount_Term" value="360" />

      <label>Credit History (0 or 1)</label>
      <input type="number" id="Credit_History" min="0" max="1" required />

      <label>Property Area</label>
      <select id="Property_Area">
        <option value="Urban">Urban</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Rural">Rural</option>
      </select>

      <button type="submit">Check Eligibility</button>
    </form>

    <div id="output">
      <h3 id="decision"></h3>
      <p id="confidence"></p>
      <ul id="reasons"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
